<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Pessoa</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../cadastro/cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container mt-4">
            <h1>Detalhes da Pessoa</h1>
            
            <div id="loading" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando detalhes...</p>
            </div>
            
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                <h4 class="alert-heading">Erro ao carregar dados</h4>
                <p id="error-text">Não foi possível carregar os detalhes.</p>
            </div>
            
            <div id="person-details" class="d-none">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-lg">
                            <div class="card-header bg-primary text-white text-center">
                                <h4 class="mb-0">Informações da Pessoa</h4>
                            </div>
                            <div class="card-body p-4">
                                <div class="text-center mb-4">
                                    <div class="person-avatar">
                                        <i class="fas fa-user-circle" style="font-size: 4rem; color: #6c757d;"></i>
                                    </div>
                                    <h3 class="mt-3 mb-0" id="person-name">Nome da Pessoa</h3>
                                    <p class="text-muted">ID: #<span id="person-id"></span></p>
                                </div>
                                
                                <div class="row justify-content-center">
                                    <div class="col-8 col-md-6">
                                        <div class="info-box p-4 bg-light rounded text-center">
                                            <div class="info-label text-muted small">IDADE</div>
                                            <div class="info-value h4 mb-0">
                                                <span id="person-age"></span> anos
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                
                                <div class="d-grid gap-2">
                                    <a href="../index.html" class="btn btn-primary btn-lg">
                                        <i class="fas fa-arrow-left"></i> Voltar para Lista
                                    </a>
                                    <button class="btn btn-outline-danger" onclick="excluirPessoa()">
                                        <i class="fas fa-trash"></i> Excluir Pessoa
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">© 2025 Meu App - Sistema de Pessoas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = "https://literate-space-disco-4pprq5wpgj9cq4q5-8080.app.github.dev/api";

        // Função para obter parâmetro da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Carrega detalhes da pessoa
        async function carregarDetalhes() {
            const personId = getUrlParameter('id');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error-message');
            const personDetails = document.getElementById('person-details');
            const errorText = document.getElementById('error-text');
            
            if (!personId) {
                errorText.textContent = 'ID da pessoa não informado na URL.';
                loading.classList.add('d-none');
                error.classList.remove('d-none');
                return;
            }

            try {
                loading.classList.remove('d-none');
                error.classList.add('d-none');
                personDetails.classList.add('d-none');

                // Requisição para a API
                const response = await fetch(`${API_BASE_URL}/pessoas/${personId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Status da resposta:', response.status);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Pessoa não encontrada');
                    }
                    throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                }

                const pessoa = await response.json();

                document.getElementById('person-name').textContent = pessoa.nome || 'Nome não informado';
                document.getElementById('person-id').textContent = pessoa.id || 'N/A';
                document.getElementById('person-age').textContent = pessoa.idade || 'N/A';

                document.title = `Detalhes - ${pessoa.nome}`;

                loading.classList.add('d-none');
                personDetails.classList.remove('d-none');

            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                
                errorText.textContent = `Erro ao carregar detalhes da pessoa: ${error.message}`;
                loading.classList.add('d-none');
                error.classList.remove('d-none');
            }
        }

        // Função para excluir pessoa
        async function excluirPessoa() {
            const personId = getUrlParameter('id');
            const personName = document.getElementById('person-name').textContent;
            
            const confirmacao = confirm(`Confirma a exclusão?\n\nPessoa: ${personName}\nID: ${personId}\n\nEsta ação não pode ser desfeita!`);
            
            if (confirmacao) {
                try {
                    const response = await fetch(`${API_BASE_URL}/pessoas/${personId}`, {
                        method: 'DELETE',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        alert(`Pessoa "${personName}" excluída com sucesso!`);
                        window.location.href = '../index.html';
                    } else {
                        throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Erro ao excluir pessoa:', error);
                    alert(`Erro ao excluir pessoa: ${error.message}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', carregarDetalhes);
    </script>
</body>

</html>
