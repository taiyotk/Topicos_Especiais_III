<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meu App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <h1>Cadastro de pessoas</h1>
        
        <div class="form-container">
            <form id="cadastro-form">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="1" max="120" required>

                <input type="submit" value="Cadastrar Pessoa">
            </form>
        </div>
    </div>

    <script>
        // URL da API
        const API_BASE_URL = "https://literate-space-disco-4pprq5wpgj9cq4q5-8080.app.github.dev/api";

        document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const idade = parseInt(document.getElementById('idade').value);
            const submitBtn = document.querySelector('input[type="submit"]');

            const originalText = submitBtn.value;
            submitBtn.value = "Cadastrando...";
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/pessoas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome, idade })
                });

                if (response.ok) {
                    alert(`âœ… Pessoa "${nome}" cadastrada com sucesso!`);
                    document.getElementById('cadastro-form').reset();
                    
                    // Opcional: redirecionar para a lista
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                alert('Erro ao cadastrar pessoa. Tente novamente.');
            } finally {
                submitBtn.value = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
